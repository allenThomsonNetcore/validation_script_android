<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Validation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .table-container { margin-top: 20px; }
        .filter-container { margin: 20px 0; }
        .hidden { display: none; }
        .first-event { color: blue; }
        .null-value { background-color: yellow; }
        .valid-status { color: green; }
        .invalid-status { color: red; }
        .empty-status { color: orange; }
        .not-present { color: darkolivegreen; }
        .extra-key { color: rgb(24, 214, 185); }
        .type-mismatch { background-color: #ffe6e6; }
        .download-section {
            margin: 20px 0;
            text-align: right;
        }
        /* Status color coding */
        .status-valid { background-color: #d4edda !important; color: #155724 !important; }
        .status-invalid { background-color: #f8d7da !important; color: #721c24 !important; }
        .status-empty { background-color: #fff3cd !important; color: #856404 !important; }
        .status-extra { background-color: #d1ecf1 !important; color: #0c5460 !important; }
        .status-notpresent { background-color: #042508 !important; color: #7f7b97 !important; }
        .status-csv { background-color: #e2e3e5 !important; color: #383d41 !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Payload Validator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="https://contact-api-netcore-beta-0-16.onrender.com/" target="_blank">Trigger Activity API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Event Validation Tool</h2>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csvFile" class="form-label">CSV File</label>
                <input type="file" class="form-control" id="csvFile" name="csv_file" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="txtFile" class="form-label">TXT File</label>
                <input type="file" class="form-control" id="txtFile" name="txt_file" accept=".txt" required>
            </div>
            <button type="submit" class="btn btn-primary">Validate</button>
        </form>

        <div id="resultsContainer" class="hidden">
            <div class="filter-container">
                <div class="row">
                    <div class="col-md-4">
                        <select id="statusFilter" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="Valid">Valid</option>
                            <option value="Invalid/Wrong datatype/value">Invalid/Wrong datatype/value</option>
                            <option value="Payload value is Empty">Payload value is Empty</option>
                            <option value="Payload not present in the log">Payload not present in the log</option>
                            <option value="Extra key present in the log">Extra key present in the log</option>
                            <option value="Invalid CSV row">Invalid CSV row</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="downloadBtn" class="btn btn-success">Download Results</button>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Key</th>
                            <th>Value</th>
                            <th>Expected Type</th>
                            <th>Received Type</th>
                            <th>Validation Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allResults = [];

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                allResults = await response.json();
                displayResults(allResults);
                document.getElementById('resultsContainer').classList.remove('hidden');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        document.getElementById('statusFilter').addEventListener('change', async (e) => {
            const status = e.target.value;
            
            try {
                const response = await fetch('/filter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        results: allResults,
                        status: status
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Filtering failed');
                }
                
                const filteredResults = await response.json();
                displayResults(filteredResults);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const status = document.getElementById('statusFilter').value;
            let resultsToDownload = allResults;
            
            if (status) {
                try {
                    const response = await fetch('/filter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            results: allResults,
                            status: status
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Filtering failed');
                    }
                    
                    resultsToDownload = await response.json();
                } catch (error) {
                    alert('Error: ' + error.message);
                    return;
                }
            }
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        results: resultsToDownload
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'validation_results.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        function getStatusClass(status) {
            switch (status) {
                case 'Valid':
                    return 'status-valid';
                case 'Invalid/Wrong datatype/value':
                    return 'status-invalid';
                case 'Payload value is Empty':
                    return 'status-empty';
                case 'Extra key present in the log':
                    return 'status-extra';
                case 'Payload not present in the log':
                    return 'status-notpresent';
                case 'Invalid CSV row':
                    return 'status-csv';
                default:
                    return '';
            }
        }

        function displayResults(results) {
            const tbody = document.getElementById('resultsTable');
            tbody.innerHTML = '';
            
            results.forEach(result => {
                const row = document.createElement('tr');
                const statusClass = getStatusClass(result.validationStatus);
                row.innerHTML = `
                    <td>${result.eventName}</td>
                    <td>${result.key}</td>
                    <td>${result.value}</td>
                    <td>${result.expectedType}</td>
                    <td>${result.receivedType}</td>
                    <td class="${statusClass}">${result.validationStatus}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
